<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" /> 
	<title>Booker</title> 
</head> 
<body> 
	{% if user and not user.is_anonymous %}
	  <a>Hello, {{ user.get_full_name }}!</a>
	  <br>
	  <a href="/logout">Logout</a>
	{% else %}
	  <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter</a>
	{% endif %}
</body> 
</html>
