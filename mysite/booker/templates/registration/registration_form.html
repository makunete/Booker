{% extends "home.html" %}
{% load i18n %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
<div class="container register">
<h1>REGISTER</h1>
<form method="post" action=".">
  {% csrf_token %}
  {% bootstrap_form form %}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
{% endblock %}
